COM_COMMERCELAB_SHOP_ADD_PRODUCT_OPTIONS_HELP_MODAL="<p> Met productopties kunt u keuzes toevoegen aan uw producten. Bijvoorbeeld; je hebt een item met veel kleuropties. In deze sectie kun je deze opties aanmaken. </p> <p> Gebruik de knop \"Voeg optie type toe\" om de soorten opties die u nodig heeft toe te voegen - zoals \"Grootte\", \"Kleur\" etc. </p> <p> Vervolgens stel je de opties voor elk product hier in. Klik op \"Voeg product-optie toe\" en kies dan het optietype; bijvoorbeeld \"Kleur\", en voeg dan het Optie-label toe, bijvoorbeeld; \"Rood\". </p> <p> Nu kunnen we kiezen of de optie van invloed is op de prijs. De optie-aanpasser bepaalt of de optie de basisprijs verhoogt of vermindert en dan bepaalt het wijzigingstype of de wijziging procentueel of een absoluut bedrag is t.o.v. de basisprijs. Tot slot beslissen we over de waarde van de prijswijziging door de waarde van de optieaanpasser in te stellen. </p> <p> Laten we bijvoorbeeld stellen dat ons Groene T-Shirt 5 % meer kost dan de basisprijs. In dat geval hebben we de volgende waarden ingesteld: </p> <ul> <li>Optie type: Kleur</li> <li>Optie label: Groen </li> <li>Aanpasser: Toevoegen</li> <li>Aanpasser type: Percentage </li> <li>Aanpasser waarde: 5</li> </ul> <h4>Belangrijk:</h4> <p>De volgorde van de opties is belangrijk. U kunt de opties verslepen en neerzetten om ze opnieuw te ordenen. De opties die als eerste van elk optietype worden weergegeven zijn de opties die voorgeselecteerd zijn in de productweergave op de publieke site.</p>"
