COM_COMMERCELAB_SHOP_ADD_PRODUCT_OPTIONS_HELP_MODAL="<p> Mit Produktoptionen können Sie Ihren Produkten Auswahlmöglichkeiten hinzufügen. Ein Beispiel: Sie haben einen Artikel mit vielen Farboptionen. In diesem Abschnitt können Sie diese erstellen. </p> <p> Verwenden Sie die Schaltfläche \"Optionstyp hinzufügen\", um die von Ihnen benötigten Optionstypen hinzuzufügen, z. B. \"Größe\", \"Farbe\" usw. </p> <p> Als nächstes legen Sie hier die Optionen für jedes Produkt fest. Klicken Sie auf \"Produktoption hinzufügen\" und wählen Sie den Optionstyp, z. B. \"Farbe\", und fügen Sie dann die Optionsbezeichnung hinzu, z. B. \"Rot\".</p> <p> Jetzt können wir wählen, ob die Option den Preis verändert. Der Optionsmodifikator entscheidet, ob die Option den Basispreis erhöht oder senkt, der Modifikatortyp entscheidet, ob die Änderung prozentual zum Basispreis oder als absoluter Betrag erfolgt. Schließlich entscheiden wir über den Wert der Änderung, indem wir den Modifikatorwert festlegen. </p> <p> Angenommen, unser grünes T-Shirt kostet 5 % mehr als der Grundpreis, dann haben wir die folgenden Werte festgelegt: </p> <ul> <li>Optionstyp: Farbe</li> <li>Optionsbezeichnung: Grün </li> <li>Modifikator: Hinzufügen</li> <li>Modifikatortyp: Prozentsatz </li> <li>Modifikatorwert: 5</li> </ul> <h4>Wichtiger Hinweis:</h4> <p>Die Reihenfolge der Optionen ist wichtig: Sie können die Optionen durch Ziehen und Ablegen neu anordnen, wobei die Option, die als erste von jedem Optionstyp erscheint, diejenige ist, die in der Produktansicht auf der Website vorausgewählt ist.</p>"
