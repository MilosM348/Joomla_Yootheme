COM_COMMERCELAB_SHOP_ADDEMAIL_EMAIL_TYPES_MODAL_MESSAGE="<h2 class=\"uk-h6\">E-Mail Typen</h2><p>Diese Einstellung legt fest, wann die E-Mail im Rahmen des E-Commerce-Prozesses versendet wird.</p><p>\"Erstellt\" wird gesendet, wenn der Kunde einen Auftrag erstellt, bevor er ihn bezahlt.</p><p>\"Bestätigt\" sendet eine E-Mail, sobald die Zahlung bestätigt ist.</p><p>Die E-Mails \"Vielen Dank\", \"Versendet\" und \"Rückerstattung\" werden manuell über den Bestellmanager versendet.</p>"
COM_COMMERCELAB_SHOP_ADDEMAIL_TO_MODAL_MESSAGE="<h2 class=\"uk-h6\">E-Mail \"An\"</h2><p>Lassen Sie dieses Feld leer, wenn Sie möchten, dass der Kunde diese E-Mail erhält.</p><p>Wenn Sie hier eine E-Mail-Adresse eingeben, wird die E-Mail nicht an den Kunden, sondern an die angegebene E-Mail-Adresse gesendet.</p><p>Damit können Sie eine E-Mail an einen Verwalter, eine Auftragsannahmestelle, ein Lager oder eine andere Geschäftsadresse senden.</p><p>So können Sie beispielsweise mehrere \"ausstehend\"-E-Mails erstellen, eine für den Kunden und eine für eine Verwaltung oder ein Lagersystem.</p><p>Sie können so viele E-Mail-Adressen hinzufügen, wie Sie möchten. Achten Sie nur darauf, dass Sie jede Adresse durch ein Komma trennen.</p>"
