COM_COMMERCELAB_SHOP_ADD_PRODUCT_OPTIONS_HELP_MODAL="<p> As Opções de Produto permitem que você adicione opções aos seus produtos. Por exemplo, Talvez você tenha um item com muitas opções de cores. Esta seção permite que você os crie. </p> <p> Use o botão \"Adicionar tipo de opção\" para adicionar os tipos de opções que você precisa - como \"Tamanho\", \"Cor\" etc. </p> <p> Em seguida, defina as opções para cada produto aqui. Clique no botão \"Adicionar Tipo de Opção\" e escolha os tipos de opções que necessita, por exemplo, \"Cor\", e depois adicione o Rótulo da Opção, por exemplo, \"Vermelho\". </p> <p> Agora podemos escolher se a opção modifica o preço. A Opção Modificador decide se a opção aumenta ou reduz o preço base, depois o Tipo de Modificador decide se a mudança é por percentagem do preço base ou por valor absoluto. Por fim, decidimos o valor da alteração definindo o Valor do Modificador. </p> <p> Por exemplo, digamos que nossa T-Shirt Verde custa mais 5 % do que o preço base. Neste caso, definimos os seguintes valores: </p> <ul> <li>Tipo de Opção: Cor </li> <li>Rótulo da Opção: Verde </li> <li>Modificador: Adicionar</li> <li>Tipo de modificador: Percentagem </li> <li>Valor do modificador: 5</li> </ul > <h4>Nota importante:</h4> <p>A ordem das opções é importante. Você pode arrastar e soltar as opções para reordená-las. As opções que aparecerem primeiro de cada tipo de opção serão as opções que irão aparecer por defeito na visualização do produto no site público.</p>"
